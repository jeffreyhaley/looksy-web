<div class="MLogin" ng-controller="MLoginController">

	<!-- Modal -->
	<div class="modal fade" id="modal-login" tabindex="-1" role="dialog" aria-labelledby="modal-login-label" aria-hidden="true">
		<div class="modal-dialog">
			<div class="modal-content">
				<div class="modal-header">
					<button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
					<h4 class="modal-title" id="modal-login-label">Sign In</h4>
				</div>
				<div class="modal-body">
					<div class="row">
						<div class="col-md-1"></div>
						<div class="col-md-10">
							<form novalidate name="loginform" class="loginform" method="post">													
								<div class="form-group">
									<div class="input-group">
					 					<span class="input-group-addon">@</span>
										<input class="form-control" type="email" placeholder="Email" ng-model="login.UserEmail" name="UserEmail" ng-blur="blur.UserEmail=true" required> 
									</div>
									<span class="error" ng-show="loginform.UserEmail.$error.email && blur.UserEmail">
											<i class="fa fa-times"></i> Doesn't look like a valid email.
									</span>
									</div>
									<div class="form-group">
									<div class="input-group">
					 					<span class="input-group-addon"><i class="fa fa-key"></i></span>
										<input class="form-control" type="password" placeholder="Password" ng-model="login.UserPassword" name="UserPassword" ng-blur="blur.UserPassword=true" required> 
									</div>
									<span class="error" ng-show="loginform.UserPassword.$error.required && blur.UserPassword">
											<i class="fa fa-times"></i> Required.
									</span>
								</div>							
							</form>
							<span class="error" ng-show="login.message">
								<i class="fa fa-times"></i>
								{{login.message}}
							</span>
						</div>
						<div class="col-md-1"></div>
					</div>
				</div>
				<div class="modal-footer">
					<div class="col-md-6 links">
						<div><a href="#/signup">Sign up</a></div>
						<div><a href="#/signup">Forgot password?</a></div>
					</div>
					<div class="col-md-6">
						<button type="button" class="btn btn-sm btn-danger"  ng-click="login.submitLogin(loginform)">
							<i ng-show="login.loading" class="fa fa-spinner fa-spin"></i> Log in
						</button>
					</div>
				</div>
			</div> <!-- /.modal-content -->
		</div> <!-- /.modal-dialog -->
	</div> <!-- /.modal -->
</div>
